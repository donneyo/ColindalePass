<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragment:: header}"/>

<body class="bg-gradient-primary">



    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                            	<img src="img/colindalepark2.jpg" width="500" height="550" >
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                    </div>
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid Email and
											Password.</div>
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-success">You have been logged
											out.</div>
									</div>


                                    <form th:action="@{/login}" method="post" >

<!--                                        <div th: if="{param.logout}">-->
<!--                                            <p class="text-warning">You hae been logged out.</p>-->
<!--                                        </div>-->



                                        <div class="form-group">
                                            <input type="email" name="email" class="form-control form-control-user"
                                                id="username" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..."  required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" name="password" class="form-control form-control-user"
                                                id="password" placeholder="Password" required>
                                        </div>

                                         <div>
                                       		 <input  type="submit" value="login" class="btn btn-primary btn-user btn-block"/>

                                        </div>

                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                       </form>




                                        <hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>

                                    <hr>


                                    <div class="text-center">
                                        <a class="small" th:href="@{/forgot_password}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" th:href="@{/register}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>


        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                    <div class="card mt-4">
                        <div class="card-body">
                            <div class="text-center">
                            <h5 class="h4 text-gray-900 mb-4">Map and Direction</h5>
                            </div>
                            <!-- Add your link or action here -->
                            <a th:href="@{/map}" class="btn btn-primary btn-user btn-block">Go to Map</a>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
